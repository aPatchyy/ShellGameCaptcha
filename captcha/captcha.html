<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ShellGameCaptcha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
  
  <div id="captcha-container">
    <div id="success-message" class="hide">
      <h1>
        Success!
      </h1>
    </div>
    <div id="instruction-message">
      <h2>
        Follow the bitcoin!
      </h2>
      <span class="hide">CLICK TO START...</span>
    </div>
    <div id="selection-message" class="hide">
      <h2>
        Choose a wallet!
      </h2>
    </div>
    <div id="wallet-open" class="wallet center hide">
      <img src="img/wallet-open.png" height="100" width="200"/>
    </div>
    <div id="coin">
      <img src="img/bitcoin.png" width="50" height="50"/>
    </div>
    <div id="wallet-1" class="wallet left">
      <img src="img/wallet.png" width="100" height="100"/>
    </div>
    <div id="wallet-2" class="wallet center">
      <img src="img/wallet.png" width="100" height="100"/>
    </div>
    <div id="wallet-3" class="wallet right">
      <img src="img/wallet.png" width="100" height="100"/>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
